<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polished Tower Defense</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="overlay" class="menu">
    <h1>Polished Tower Defense</h1>
    <div class="menu-controls">
      <label><input type="checkbox" id="endlessToggle"> Endless Mode</label>
      <button id="startBtn" class="primary">Start Game</button>
    </div>
    <p class="muted">Double-click the map to place a selected tower. Click towers to upgrade.</p>
  </div>

  <div id="hud">
    <div class="left">
      <div class="stat">Money: <span id="money">150</span></div>
      <div class="stat">Lives: <span id="lives">10</span></div>
      <div class="stat">Wave: <span id="wave">0</span></div>
    </div>
    <div class="center">
      <button id="nextWave" class="btn">Next Wave</button>
      <button id="pauseBtn" class="btn">Pause</button>
    </div>
    <div class="right">
      <div class="tower-buttons">
        <button class="tower-select btn" data-type="basic" id="tbasic">Basic<br><span class="small">50</span></button>
        <button class="tower-select btn" data-type="rapid" id="trapid">Rapid<br><span class="small">80</span></button>
        <button class="tower-select btn" data-type="slow" id="tslow">Slow<br><span class="small">90</span></button>
      </div>
      <div class="small muted" id="modeLabel">Mode: Standard</div>
    </div>
  </div>

  <canvas id="c"></canvas>

  <div id="towerPanel" class="panel hidden">
    <h3>Tower</h3>
    <div>Type: <span id="panelType"></span></div>
    <div>Level: <span id="panelLevel">1</span></div>
    <div>Range: <span id="panelRange"></span></div>
    <div>Damage: <span id="panelDamage"></span></div>
    <div class="panel-actions">
      <button id="upgradeBtn" class="btn">Upgrade (cost: <span id="upgradeCost">50</span>)</button>
      <button id="sellBtn" class="btn">Sell</button>
    </div>
  </div>

  <footer>Made with canvas â€” no images</footer>

  <script src="game.js"></script>
</body>

</html>
